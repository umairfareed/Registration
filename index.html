<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS  -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

     <!-- Toastify CSS -->
     <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
 
     <!-- Custom CSS  -->
     <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">Hackathon</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="headdiv" class="text-White">
                    <p id="heademail" class="h4"></p>
                </div>
                
            </div>
        </nav>
    </header>
    <main>
       <div class="container mt-5 text-center">
        <div id="register" class="row">
            <div class="col">
                <fieldset>
                
                    <h1>Registeration</h1>
                    <input type="email" name="email" id="registerEmail" placeholder="Enter your Email " class="mt-3 px-4 py-2"><br>
                    <input type="password" name="password" id="registerPassword" placeholder="Enter your password" class="mt-3 px-4 py-2"><br>
                    <button onclick="register()" class="btn btn-danger mt-3">Register</button>
                
            </fieldset>
            </div>
        </div>
        <div id="login" class="row mt-5">
            <div class="col">
                <h1>Login</h1>
                <input type="email" name="email" id="loginEmail" placeholder="Enter your " class="mt-3 px-4 py-2"><br>
                <input type="password" name="password" id="loginPassword" placeholder="Enter your password" class="mt-3 px-4 py-2"><br>
                <button onclick="login()" class="btn btn-danger mt-3">Login</button>
            </div>
        </div>
        <div id="todo" class="row">
            <div class="col">
                <h1>Create To-Do</h1>
                <input type="text" name="title" id="title" placeholder="Enter your title " class="mt-3 px-4 py-2"><br>
                <input type="text" name="description" id="description" placeholder="Description about To-do" class="mt-3 px-4 py-2"><br>
                <input type="date" name="date" id="date" class="mt-3 px-4 py-2"><br>
                <button onclick="todo()" class="btn btn-danger mt-3 mb-5">Submit</button>
            </div>
        </div>
       </div>
    </main>
    <footer>

    </footer>
     <!-- Bootstrap JS  -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

     <!-- Toastify JS -->
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
     
     <!-- Custom JS  -->
     <script src="js/script.js"></script>
 
</body>
</html>
